<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro</title>
    <style>
        form.container{
            width: 400px;
        }
    </style>
</head>
<body style="background-color: #dedede;">
    <form class="container bg-white border border-dark rounded shadow my-4 p-4">
        <h1>Formulário de Cadastro</h1>
        <div class="row">
            <div class="col form-group">
                <label for="nome" class="form-label">Nome:</label>
                <input id="nome" type="text" class="form-control border-dark">
            </div>
            <div class="col form-group">
                <label for="email" class="form-label">Email:</label>
                <input id="email" type="email" class="form-control border-dark">
            </div>
        </div>
        <div class="row my-2">
            <div class="col-8 form-group">
                <label for="cep" class="form-label">CEP:</label>
                <input oninput="chamarCep()" id="cep" type="text" class="form-control border-dark">
            </div>
            <div class="col form-group">
                <label for="numero" class="form-label">Nº:</label>
                <input id="numero" type="text" class="form-control border-dark">
            </div>
        </div>
        <div class="row">
            <div class="row my-2">
                <div class="col form-group">
                    <label for="uf" class="form-label">UF:</label>
                    <input id="uf" type="text" class="form-control border-dark">
                </div>
                <div class="col-8 form-group">
                    <label for="localidade" class="form-label">LOCALIDADE:</label>
                    <input id="localidade" type="text" class="form-control border-dark">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <label for="logradouro" class="form-label">LOGRADOURO:</label>
                <input id="logradouro" type="text" class="form-control border-dark">
            </div>
        </div>
        <div class="row">
            <div class="col my-3">
                <button class="btn btn-primary w-100">ENVIAR</button>
            </div>
        </div>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
